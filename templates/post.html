<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>{{title}} - michaelsimsoe.no</title>
    <link rel="icon" href="/static/favicon-32x32.png" type="image/png" />
    <script type="module" src="/app/components.js"></script>
    <link red="expect" blocking="render" href="main-header" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
  </head>
  <body>
    <main-header></main-header>
    <main>
      <article class="post">
        <header class="post-header">
          <div class="post-header__heading-container">
            <h1 class="post-header__heading-container__heading">{{title}}</h1>
          </div>
          <div class="post__hero-img">{{HERO_URL}}</div>
          <div class="post-header__post-tags">{{TAGS}}</div>
          <div class="post-header__datetime">
            <time datetime="31.07.2021">{{date}}{{updated}}</time>
            <div>ca. {{readingDuration}} minutter med lesestoff</div>
          </div>
        </header>
        <section class="post-content">{{content}}</section>
      </article>
    </main>
    <footer-component></footer-component>
  </body>
</html>
