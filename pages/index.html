<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeg liker deg - michaelsimsoe.no</title>
    <link rel="icon" href="/static/favicon-32x32.png" type="image/png" />
    <script type="module" src="/app/components.js"></script>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      @view-transition {
        navigation: auto;
      }
    </style>
  </head>
  <body>
    <main-header id="main-header"></main-header>

    <main>
      <section class="hero-image-main-container">
        <figure class="hero-image-main">
          <img src="/static/michaelsimso.svg" alt="hero image" />
        </figure>
        <figure class="hero-image-heart">
          <img src="/static/heart.svg" alt="heart" class="heart" />
        </figure>
      </section>

      <section class="articles">
        <h2 class="articles__heading">- se, han <strong>skriver</strong></h2>
        <section class="article-list"></section>
      </section>
    </main>

    <footer-component></footer-component>

    <script type="module" src="/app/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("data/posts.json");
          const posts = await response.json();
          const articleList = document.querySelector(".article-list");

          if (articleList) {
            posts.forEach((post) => {
              const articlePreview = document.createElement("article-preview");
              articlePreview.data = post;
              articleList.appendChild(articlePreview);
            });
          }
        } catch (error) {
          console.error("Error fetching or displaying posts:", error);
        }
      });
    </script>
  </body>
</html>
